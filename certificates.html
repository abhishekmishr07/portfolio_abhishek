  <style>
    :root {
      --primary: #ffc107;
      --bg: #0e0e0e;
      --sidebar-bg: #121212;
      --content-bg: #1a1a1a;
      --hover-bg: #2f2f2f;
      --text-light: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text-light);
    }

    .container {
      display: flex;
      min-height: 100vh;
      padding: 20px;
      gap: 20px;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      padding: 30px 20px;
      border-radius: 15px;
      width: 300px;
      flex-shrink: 0;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.2);
    }

    .sidebar img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
    }

    .sidebar h2 {
      color: var(--primary);
      margin-top: 10px;
      font-size: 20px;
    }

    .sidebar span {
      display: block;
      font-size: 14px;
      color: #ccc;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
    }

    .info div {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #ccc;
    }

    .socials a {
      margin: 0 8px;
      color: #ccc;
      font-size: 18px;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: var(--primary);
    }

    .content {
      flex: 1;
      background-color: var(--content-bg);
      border-radius: 15px;
      padding: 30px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.1);
    }

    .content h1 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 24px;
    }

    .certificates {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      padding-left: 20px;
      scroll-padding-left: 20px;
    }

    .certificates::-webkit-scrollbar {
      height: 6px;
    }

    .certificates::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }

    .certificate-card {
      min-width: 750px;
      background-color: var(--hover-bg);
      border-radius: 12px;
      overflow: hidden;
      scroll-snap-align: start;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.1);
      display: flex;
      flex-direction: column;
    }

    .certificate-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 193, 7, 0.3);
    }

    .certificate-card img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .certificate-card h3 {
      padding: 16px;
      font-size: 18px;
      text-align: center;
      color: var(--primary);
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .sidebar {
        width: 100%;
        padding: 20px;
      }

      .content {
        padding: 20px;
      }

      .certificates {
        flex-direction: column;
        overflow-x: visible;
        padding-left: 0;
      }

      .certificate-card {
        width: 100%;
        min-width: unset;
      }

      .certificate-card img {
        height: 250px;
      }

      .content h1 {
        font-size: 20px;
        text-align: center;
      }
    }
  </style>
</head>
